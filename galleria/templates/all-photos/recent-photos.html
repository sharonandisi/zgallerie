{%extends 'all-photos/base.html'%}

{% block content %}
{{block.super}}

<div class="container">

    <!-- Looping through news   -->
    {% for photos_item in photos %}

    <div class="row">
        <!-- displaying News articles -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ photos_item.title }} </h2>
        </div>

        <!--Display news Article images  -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <img src="{{photos_item.photo_image.url}}" class="img-responsive" alt="Image">
        </div>

    </div>

    {% empty %}
    <div class="row">
        <h2 class="text-center">There No Photos here</h2>
    </div>
    {% endfor %}

</div>

{% endblock %}
