{%extends 'all-news/base.html'%}

{% block content %}

<div class="container">

    <div class="row">
        <img src="{{photo.photo_image.url}}" class="img-responsive" alt="">
    </div>

    <div class="row">
        <h1 class="text-center">{{photo.title}}</h1>
    </div>

    <div class="row">
        <p>{{photo.post}}</p>
    </div>

    <div class="row">
        <p>Posted {{photo.pub_date|timesince}} by {{article.blogger.first_name}}</p>
    </div>

</div>

{% endblock %}
